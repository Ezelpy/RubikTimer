{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Timer</title>
        <link href="{% static 'rtimer/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="titlebar">
           <h1 class="heading">Rubik Timer</h1> 
        </div>

        <div class="container">
            <div id="display" class="timer">
                00:00:00
            </div>
            <div id="controls" class="controls">
                <button id="cmdStart" onclick="start()" onkeydown="start()">Start</button>
                <button id="cmdStop" onclick="stop()">Stop</button>
                <button id="cmdReset" onclick="reset()">Reset</button>
            </div>
        </div>  
        <script src="{% static 'rtimer/js/index.js' %}"></script>
    </body>
</html>
