{% extends "rtimer/layout.html" %}
{% load static %}

{% block title %}RubiksTimer{% endblock %}

{% block body %} 
    <div id="titlebar" class="titlebar">
        <form action="{% url 'index' %}" method="GET">
            {% csrf_token %}
            <button>
                <div class="title-bar-btn">
                    <image class="rubik" src="{% static 'rtimer/images/rubikIcon.png' %}"></image>
                    <h1 class="heading">Rubiks Timer</h1>    
                </div>
            </button>  
        </form>
              
    </div>  
    

    <div class="display">
            <div class="login-form">
                <h2>Login</h2>
                {% if message %}
                    <label>{{ message }}</label>
                {% endif %}
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form> 
                <div>
                    <label>Don't have an account?</label>  <a href="{% url 'register' %}">Register here.</a>         
                </div>
                   
            </div>
    </div>   

    


{% endblock %}
