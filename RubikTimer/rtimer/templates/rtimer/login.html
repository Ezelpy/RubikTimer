{% extends "rtimer/layout.html" %}
{% load static %}

{% block title %}RubiksTimer{% endblock %}

{% block body %} 
    <div id="titlebar" class="titlebar">
                <image class="rubik" src="{% static 'rtimer/images/rubikIcon.png' %}"></image>
                <h1 class="heading">Rubiks Timer</h1> 
    </div>
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

     Don't have an account? <a href="{% url 'register' %}">Register here.</a>
{% endblock %}
